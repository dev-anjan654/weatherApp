<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!--css file-->
    <link rel="stylesheet" href="style.css">
    <!--font awesome css cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <input type="text" placeholder="Enter City Name" id="input-loc">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        
        <div class="front-cover">
            <p>Powered By</p>
            <h2>OpenWeather </h2>
        </div>

        <h2 class="error-message">city not found</h2>
        <div class="weather-info-container">
            <div class="weather-image">
                <img src="" alt="" class="weather-img">
                <p class="weather-name"></p>
            </div>
            <div class="weather-info">
                <h1 class="temp"></h1>
                <h2 class="location"></h2>
            </div>
            <div class="weather-element">
                <div class="element">
                    <div class="element-image">
                        <img src="Image/humidity.png" alt="">
                    </div>
                    <div class="element-data">
                        <p class="humidity-data"></p>
                        <p class="element-name">Humidity</p>
                    </div>
                </div>
                <div class="element">
                    <div class="element-image">
                        <img src="Image/air_speed.png" alt="">
                    </div>
                    <div class="element-data">
                        <p class="wind-speed"></p>
                        <p class="element-name">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <p class="footer">&#169; 2024 Anjan Das</p>
    </div>
<script src="script.js"></script>
</body>
</html>
